name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  schedule:
    - cron: '0 0 * * 1'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


jobs:
  orig:
    name: graspPlugin(Original)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rosdistro: [melodic, kinetic, indigo]
        cnoid_tag: ["v1.7.0", "v1.6.0", "v1.5.0"]
    container:
      image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.rosdistro }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
          lfs: false
      - name: Fetch graspPlugin
        run: git clone http://${{ secrets.GRASPPLUGIN_CRED_USER }}:${{ secrets.GRASPPLUGIN_CRED_PASS }}@spica.ms.t.kanazawa-u.ac.jp/gitlab/tsuji/grasp-plugin.git --depth 1
      - name: Execute setup_choreonoid.sh
        run: ./setup_choreonoid.sh ${{ matrix.cnoid_tag }}
